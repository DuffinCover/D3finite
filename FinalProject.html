<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3finite</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <header>
      <h1>D3FINITE Visual Satellites</h1>
    </header>
    <div class="grid-container">

      <div id="worldview">
        <!-- <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Dropdown</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div> -->
      </div>

     <div id="table" class="scrollable">
        <table>
          <thead>
            <tr id="columnHeaders">
              <th class="colHead">Name</th>
              <th class="colHead">Country of Origin</th>
              <th class="colHead">Contractor</th>
              <th class="colHead">Use</th>
              <th class="colHead">Orbit Type</th>
              <th class="colHead">Launch Weight</th>
              <th class="colHead">Expected Lifetime</th>
              <th class="colHead">Launch Site</th>
              <th class="colHead">Launch Vehicle</th>
            </tr>
            <tr id="groupButtons">
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div id="details" class="grid-child">
        <div style="width: 600px; height: 100px; border: 1px solid #000">
          This is a (details) rectangle!
        </div>
      </div>

      <div id="chart" class="grid-child">
          <div id="chart-header"></div>
          <div id="chart-body" class="scrollable2"></div>
      </div>
    </div>
  </body>
  <script src="js/worldView.js"></script>
  <script src="js/visualSatelliteChart.js"></script>
  <script src="js/satelliteTable.js"></script>
  <script src="js/script.js"></script>
</html>

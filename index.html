<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3finite</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <!--
       Bootstrap styling if you want to use it:
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
  </head>

  <body>
    <header>
      <h1>D3FINITE Visual Satellites</h1>
    </header>
    <div class="grid-container">
      <!-- DUFFY  -->
      <div id="worldview"></div>
      <!-- AARON -->
     <div id="table" class="scrollable">
      <button id="FilterReset">ResetFilters</button>
        <table>
          <thead>
            <tr id="columnHeaders">
              <th class="colHead">Name</th>
              <th class="colHead">Country of Origin</th>
              <th class="colHead">Contractor</th>
              <th class="colHead">Use</th>
              <th class="colHead">Orbit Type</th>
              <th class="colHead">Launch Weight</th>
              <th class="colHead">Expected Lifetime</th>
              <th class="colHead">Launch Site</th>
              <th class="colHead">Launch Vehicle</th>
              <th class="colHead">Dry Mass (kg.)</th>
              <th class="colHead">Period (Minutes)</th>
              <th class="colHead">Inclination (degrees)</th>
              <th class="colHead">Launch Date</th>
            </tr>
            <tr id="groupButtons">
              <td class="colHead"></td>
              <td id="DropCountry" class="colHead"></td>
              <td class="colHead"></td>
              <td id="DropUse" class="colHead"></td>
              <td id="DropOrbit" class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td id="DropSite" class="colHead"></td>
              <td id="DropVehicle" class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
              <td class="colHead"></td>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <!-- DUFF? -->
      <div id="details" class="grid-child">
        <div id ="detail_div" style="width: 600px; height: 500px; border: 1px solid #000">
          <!--This is a (details) rectangle!-->
        </div>
      </div>

      <!-- JORDAN -->
      <div id="chart" class="grid-child">
          <div id="chart-header"></div>
          <div id="chart-body" class="scrollable2"></div>
      </div>
    </div>
  </body>
  <script src="js/worldView.js"></script>
  <script src="js/visualSatelliteChart.js"></script>
  <script src="js/satelliteTable.js"></script>
  <script src="js/satelliteDetail.js"></script>
  <script src="js/script.js"></script>
</html>
